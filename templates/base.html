{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script> -->
    <!-- LINK BOOTSTRAP -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->
    <!-- LINK REMNDER STYLE CSS -->
    <script src="{% static 'bootstrap/js/bootstrap.js'%}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.css'%}">

    <link rel="stylesheet" href="{% static 'css/normalize.css'%}">
    <!-- LINK ICONS FONTAWESOME -->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <!-- LINK FONT GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;400;800;900;1000&family=Open+Sans:wght@300;400;500;600;700;800&family=Tajawal:wght@200;300;400;500;700;800;900&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- LINK FONT GOOGLE REEM KUFI FUN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;400;800;900;1000&family=Open+Sans:wght@300;400;500;600;700;800&family=Reem+Kufi+Fun:wght@400;500;600;700&family=Tajawal:wght@200;300;400;500;700;800;900&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- LINK MASTER STYLE CSS -->
    <link rel="stylesheet" href="{% static 'css/master.css' %}">
    <title>Dite Drack | Blog</title>


</head>

<body>
    <!-- START HEADER -->
    <header>

        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light margin-right">

                <!-- <a href="{% url 'home' %}"> <img src="{% static 'images/logo.jpeg' %} " alt="" class="logo"></a> -->

                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'images/logo.jpeg' %}" alt="" width="70" height="50">
                </a>


                <div class="container-fluid">
                    <!-- <a class="navbar-brand" href="#">Navbar</a> -->

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <i class="fa-solid fa-bars links"></i>
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="{% url 'blog' %}">blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'top_videos' %}">Top videos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'pricing' %}">pricing & plans</a>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Calculator
                                </a>
                                <ul class="dropdown-menu calculator" aria-labelledby="navbarDropdownMenuLink">
                                    <li><a class="dropdown-item" href="{% url 'calorie_calculator' %}">calorie
                                            calculator</a></li>
                                    <li><a class="dropdown-item" href="{% url 'bmr_calculator' %}">bmr calculator</a>
                                    </li>
                                    <li><a class="dropdown-item" href="{% url 'tdee_calculator' %}">tdee calculator</a>
                                    </li>
                                </ul>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>

        </div>



    </header>
    <!-- END HEADER -->
    <!-- START MAIN TITAL PAGES  -->
    {% block body %}
    {% endblock %}
    <!-- START CONTACT -->
    <section class="contact">
        <div class="container">
            <div class="box_contact">
                <h2>contact me</h2>
                <div class="data_name">
                    <div class="firstname">
                        <label for="">first name</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="lastname">
                        <label for="">last name</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="email">
                        <label for="">email</label>
                        <input type="email" name="" id="" required>
                    </div>
                </div>
                <div class="message">
                    <label for="">leave us a message</label>
                    <input type="text" name="" id="">
                </div>
                <input type="button" value="submit">
            </div>
            <div class="box_contact">
                <div class="phone">
                    <h2>phone</h2>
                    <p>123-456-7890</p>
                </div>
                <div class="address">
                    <h2>address</h2>
                    <p>500 Terry Francine Street
                        <br>San Francisco, CA 94158
                    </p>
                </div>
            </div>
            <div class="box_contact">
                <h2>follow</h2>
                <div class="social">
                    <a href="https://www.instagram.com/diet.track.ahmed_tantawy/" target="_blank"><i
                            class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.facebook.com/profile.php?id=100064284721355" target="_blank"><i
                            class="fa-brands fa-facebook-f"></i></a>
                    <a href=""><i class="fa-brands fa-twitter" target="_blank"></i></a>
                </div>
            </div>
        </div>
    </section>
    <!-- END CONTACT -->
    <script src="{% static 'bootstrap/js/main.js' %}"></script>
</body>

</html>
